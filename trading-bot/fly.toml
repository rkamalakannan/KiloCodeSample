# Fly.io deployment configuration
# https://fly.io/docs/reference/configuration/
#
# Fly.io free tier: 3 shared-CPU VMs, 256MB RAM each — always-on
# Deploy: fly launch --dockerfile Dockerfile
#         fly deploy

app = "ta4j-trading-bot"
primary_region = "iad"   # US East — change to nearest: lhr=London, sin=Singapore

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"
  BOT_SYMBOLS = "BTCUSDT,ETHUSDT,SOLUSDT"
  BOT_INTERVAL = "5m"
  BOT_SCAN_RATE_MS = "60000"
  # Secrets (set via: fly secrets set BOT_API_KEY=xxx)
  # BOT_API_KEY — broker API key
  # BOT_API_SECRET — broker API secret

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false    # CRITICAL: keep running 24/7
  auto_start_machines = true
  min_machines_running = 1      # always at least 1 instance

  [http_service.concurrency]
    type = "requests"
    hard_limit = 50
    soft_limit = 25

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1

[checks]
  [checks.health]
    grace_period = "60s"        # allow JVM warmup
    interval = "30s"
    method = "GET"
    path = "/api/health"
    port = 8080
    timeout = "10s"
    type = "http"
